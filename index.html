<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Attractive Vocal Warmup UI</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 20px;
    width: 90%;
    max-width: 450px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    font-weight: 600;
  }

  button {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    background: #fff;
    color: #2575fc;
    transition: 0.3s;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.3);
  }

  .timer {
    margin-top: 25px;
    font-size: 2rem;
    font-weight: bold;
  }
  /* Added animations and glow */
  .glow-btn {
    position: relative;
    overflow: hidden;
  }

  .glow-btn::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
    transition: 0.5s;
  }

  .glow-btn:hover::after {
    left: 100%;
  }

  /* Fade-in animation */
  .container {
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¤ Vocal Warmup</h1>

    <button class="glow-btn" onclick="startWarmup('lip')">ðŸ’¨ Lip Trills</button>
    <button class="glow-btn" onclick="startWarmup('humming')">ðŸŽ¶ Humming</button>
    <button class="glow-btn" onclick="startWarmup('sirens')">ðŸ“¢ Sirens</button>

    <div class="timer" id="timer">00:00</div>
  </div>

<script>
  let time = 0;
  let interval;

  function startWarmup(type) {
    clearInterval(interval);
    time = 0;

    interval = setInterval(() => {
      time++;
      document.getElementById("timer").textContent = formatTime(time);
    }, 1000);

    alert("Started: " + type.toUpperCase());
  }

  function formatTime(sec) {
    let m = Math.floor(sec / 60).toString().padStart(2, "0");
    let s = (sec % 60).toString().padStart(2, "0");
    return `${m}:${s}`;
  }
</script>
</body>
</html>
